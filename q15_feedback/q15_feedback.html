<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <h1>CodingGita Feedback Form</h1>
    <p>We value your feedback. Please fill out this form to help us improve.
</p>

<form method="post" action="#">
<div>
    <label for="name">Name:</label>
    <input type="text" id="name">
</div>

<div>
    <label for="email">Email:</label>
    <input type="email" id="email">
</div>
<div>
    <label for="">Rate your experience</label>
    <input type="radio" name="name" id="1">
    <label for="1">1 Star</label>

    <input type="radio" name="name" id="2">
    <label for="2">2 Star</label>

    <input type="radio" name="name" id="3">
    <label for="3">3 Star</label>

    <input type="radio" name="name" id="4">
    <label for="4">4 Star</label>

    <input type="radio" name="name" id="5">
    <label for="5">5 Star</label>
</div>

<div>
    <label for="">What aspects are you giving feedback on?</label>
    <input type="checkbox" id="content">
    <label for="content">Content Quality</label>
    <input type="checkbox" id="teaching">
    <label for="teaching">Teaching Method</label>

    <input type="checkbox" id="support">
    <label for="support">Support & Guidance</label>
    
    <input type="checkbox" id="overall">
    <label for="overall">Overall Experience</label>

</div>
<div>
    <div>

        <label for="">Additional Suggestions:
</label>
        <textarea name="" id="" rows="5" cols="25"></textarea>
    </div>
</div>
<div>
    <label for="">How satisfied are you? (1â€“10 scale)
</label>
    <input type="range" min="1" max="10">
</div>
<div>
    <label for="">Would you recommend us to a friend?
</label>
<input type="radio" name="name" id="Yes">
<label for="Yes">Yes</label>

<input type="radio" name="name" id="No">
<label for="No">No</label>
</div>
<div>
    <label for="">Date of Feedback:</label>
    <input type="date">
</div>
<div>
    <button>SUBMIT</button>
    <input type="reset" value="RESET">
</div>
</form>
</body>
</html>
