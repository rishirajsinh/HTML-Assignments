<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <h1>CodingGita Student Registration Form</h1>
    <form method="post">
        <div>
         <label for="name">Full Name:</label>
        <input type="text" placeholder="Enter Your Name" id="name">
        </div>
        <div>

        <label for="email">Email:</label>
        <input type="text" id="email" placeholder="Enter Your Email">
        </div>

        <div>
            <label for="pass">Password:</label>
            <input type="text" id="pass" placeholder="Enter Your Password">
            </div>
       <div>
        <label for="mob">Mobile No:</label>
        <input type="text" id="mob" placeholder="Enter Your Mobile No.">

       </div>
       <div>
        <label for="">Gender</label>
        <input type="radio" name="name" id="male">
        <label for="male">Male</label>

        <input type="radio" name="name" id="female">
        <label for="female">Female</label>

        <input type="radio" name="name" id="other">
        <label for="other">Other</label>
       </div>

       <div>
        <label for="">Hobbies:</label>
        
        <input type="checkbox" id="reading">
        <label for="reading">Reading</label>

        <input type="checkbox" id="coding">
        <label for="coding">Coding</label>

        <input type="checkbox" id="Sports">
        <label for="Sports">Sports</label>

        <input type="checkbox" id="Music">
        <label for="Music">Music</label>
        
       </div>
       <div>
        <label for="">Date Of Birth:</label>
        <input type="date">
       </div>

       <div>
        <label for="">Upload Photo:</label>
        <input type="file">
       </div>
       <div>
        <label for="">Course Selection:</label>
        <select name="" id="">
            <optgroup label="Course">
            <option value="">MERN Stack</option>
            <option value="">DSA</option>
            <option value="">Web Development</option>
            </optgroup>
        </select>
        </div>
<div>

        <textarea name="" id="" rows="5" cols="50" placeholder="Enter Text Here"></textarea>
  </div>
  <div>
    <input type="range" min="0" max="12" id="study">
  </div>
     
  <div>
    <label for="">Favroutie Color:</label>
    <input type="color">
  </div>

  <div>
    <label for="">Portfolio Website:</label>
    <input type="url">
  </div>
  <div>
    <label for="">Search Interests:</label>
    <input type="search">
  </div>

  <div>
    <Label>Preferred Study Time</Label>
    <input type="time">
  </div>

  <div>
    <button>Submit</button>
    <input type="reset" value="reset">
  </div>
    </form>
</body>
</html>
